services:

  # =========================
  # MYSQL
  # =========================
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: gestion_medica
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -pmysql || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s
    networks:
      - dawi-network


  # =========================
  # RABBITMQ
  # =========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - dawi-network


  # =========================
  # CONFIG SERVER
  # =========================
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/config-repo
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dawi-network


  # =========================
  # EUREKA SERVER
  # =========================
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    depends_on:
      - config-server
    networks:
      - dawi-network


  # =========================
  # API GATEWAY
  # =========================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - config-server
      - eureka-server
    networks:
      - dawi-network


  # =========================
  # MS ADMIN
  # =========================
  ms-admin:
    build:
      context: .
      dockerfile: ms-admin/Dockerfile
    container_name: ms-admin
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - dawi-network


  # =========================
  # MS AUTH
  # =========================
  ms-auth:
    build:
      context: .
      dockerfile: ms-auth/Dockerfile
    container_name: ms-auth
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - dawi-network


  # =========================
  # MS CLINICA
  # =========================
  ms-clinica:
    build:
      context: ./ms-clinica
    container_name: ms-clinica
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - dawi-network


  # =========================
  # MS HISTORIAL
  # =========================
  ms-historial:
    build:
      context: ./ms-historial
    container_name: ms-historial
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - dawi-network


  # =========================
  # MS REPORTES
  # =========================
  ms-reportes:
    build:
      context: ./ms-reportes
    container_name: ms-reportes
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - dawi-network


# =========================
# NETWORK
# =========================
networks:
  dawi-network:
    driver: bridge